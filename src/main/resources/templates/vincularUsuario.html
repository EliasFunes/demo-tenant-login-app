<script type="application/javascript">
    function logout() {
        var csrfToken = document.getElementById("csrfToken").value;

        fetch("/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRF-TOKEN": csrfToken
            }
        })
            .then(function(response) {
                if (response.ok) {
                    // Logout successful
                    console.log("Logout successful");
                    window.location.href = "/login"; // Redirect to the login page
                } else {
                    // Logout failed
                    console.log("Logout failed");
                }
            })
            .catch(function(error) {
                console.log("Error: " + error);
            });
    }
</script>


<script th:inline="javascript">
    const QRSERVERHOST = /*[[${qr_server_host}]]*/ '';
    var myModal = new bootstrap.Modal(document.getElementById('myModal'))
    var username = document.getElementById('username')
    var password = document.getElementById('password')
    var modalButton = document.getElementById('modalButton')
    const form = document.getElementById("form")
    const tenantToken = localStorage.getItem('Tenant-Auth-Token')

    async function postData(url = '', data = {}, headers = {'Content-Type': 'application/json'}) {
        // Opciones por defecto estan marcadas con un *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: headers,
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    async function getWithCredentials(url = '', headers = {'Content-Type': 'application/json'}) {
        // Opciones por defecto estan marcadas con un *
        const response = await fetch(url, {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit
            headers: headers,
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer' // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }



    modalButton.addEventListener('click', (e) => {
        myModal.toggle()
    })


    //AJAX PARA AUTENTICAR
    form.addEventListener("submit", function(evt) {
        evt.preventDefault()
        postData(
            `${QRSERVERHOST}/jwt/user_lessor/authenticate`,
            { username: username.value, password: password.value })
            .then(async data => {
                let lessortoken = data.token

                let reference = await getWithCredentials('/user/id').catch(e => {
                    console.log("error")
                    console.log(e)
                })

                console.log("reference", reference)

                postData(
                    `${QRSERVERHOST}/relation`,
                    {lessorToken: lessortoken, reference: reference},
                    {'Content-Type': 'application/json', 'Authorization': tenantToken}
                )
                    .then(data => {
                        console.log("esperando que relacione")
                        console.log(data) // JSON data parsed by `data.json()` call
                        myModal.toggle()
                        alert("Usuario relacionado a la App-QR")
                    })
                    .catch(e => {
                        console.log("error")
                        console.log(e)
                        alert("Error al relacionar usuario, verifique sus credenciales, o la existencia del mismo en la App-QR")
                    })
            })
            .catch(e => {
                console.log("error")
                console.log(e)
                alert("Error al relacionar usuario, verifique sus credenciales, o la existencia del mismo en la App-QR")
            })
    })

</script>
