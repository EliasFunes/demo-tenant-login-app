<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-6">

                <div class="row">
                    <div class="col-12">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="..." id="qr-img-id">
                            <div class="card-body">
                                <h5 class="card-title">Código QR</h5>
                                <p class="card-text">Escanear código QR para acceder.</p>
                                <input type="hidden" id="id-qr">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <h5 class="card-title">Please insert credentials</h5>
                <p class="card-text">Credentials require a username and password.</p>
                <div class="row">
                    <div class="col-12">
                        <form id="form">
                            <div class="mb-3">
                                <label for="username" class="form-label">User name</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js" integrity="sha512-aHuAnb+FZ/yM5zYvdiA8q0sxLdsBQ3PRwO8D/08qsenCLQ2gWsosB43Cn1X8esAz0IpaC7Ns5cAPyKIdJQ0hNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript">
    let stompClient = null;

    const username = document.getElementById("username")
    const password = document.getElementById("password")
    const form = document.getElementById("form")
    const qrImg = document.getElementById("qr-img-id")

    // Ejemplo implementando el metodo POST:
    async function postData(url = '', data = {}) {
        // Opciones por defecto estan marcadas con un *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header

        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    form.addEventListener("submit", function(evt) {
        evt.preventDefault()
        postData(
            'http://localhost:9000/jwt/authenticate',
            { username: username.value, password: password.value })
            .then(data => {
                console.log(data) // JSON data parsed by `data.json()` call
                localStorage.setItem('Auth-Token', `Bearer ${data.token}`)
                window.location.replace('http://localhost:9000/index.html');
            })
            .catch(e => {
                console.log("error")
                console.log(e)
            })
    })

    async function getQR() {
        postData(
            'http://localhost:8080/jwt/user_tenant/authenticate',
            { username: "eliasf", password: "Admin123" }) //TODO, quitar esto que esta hardcodeado
            .then(async data => {
                localStorage.setItem('Tenant-Auth-Token', `Bearer ${data.token}`)
                let token = localStorage.getItem('Tenant-Auth-Token')
                const response = await fetch('http://localhost:8080/qr/genQR', {headers: {Authorization: token}})
                const blob = await response.blob()
                const url = URL.createObjectURL(blob/*.slice(0, 4000)*/)
                qrImg.src = url
                const idQR = await uploadQR(token, blob)
                connect_user(token, idQR)
            })
            .catch(e => {
                console.log("error en autenticacion del tenant")
                console.log(e)
            })
    }

    document.addEventListener('DOMContentLoaded', function () {
        getQR()
    }, false);


    async function uploadQR(token, globalBlob) {
        const file = new File([globalBlob], "qr.png", {type: globalBlob.type});
        const formData = new FormData()
        formData.append('qrCodeFile', file)
        const response = await fetch('http://localhost:8080/qr/scanQR',
            {
                method: "POST",
                headers: {
                    Authorization: token
                },
                body: formData
            }
        ).then((res) => {
            return res.text()
        }).catch(e => {
            console.log("error")
            console.log(e)
        })
        return response
    }

    function connect_user(token, qrId) {
        let socket = new SockJS('http://localhost:8080/wsc');
        stompClient = Stomp.over(socket)
        let data = {username: "username", 'X-Authorization': token, "qrId": qrId}
        stompClient.connect(data, (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe("/user/topic/messages", (message) => {
                console.log("llego un mensaje", message); //5
                // loggear al que leyo
            })
        }, function(error) {
            console.log(error);
        })

    }

</script>
</body>
</html>
